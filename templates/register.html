{% extends "base.html" %}
    {% block content %}
        <h3 class="teal-text text-darken-4 center-align text-shadow">Register a New ID</h3>
        
        <div class="row">
            <form class="col s12 m10 offset-m1 l6 offset-l3" method="POST" action="{{ url_for('register') }}">
                <div class="row"></div>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="fas fa-signature prefix teal-text text-darken-2"></i>
                            <input placeholder="Enter your full name." id="name" name="name" type="text" class="validate"
                                required>
                            <label for="name" class="teal-text darken-2">Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="fas fa-envelope-open prefix teal-text text-darken-2"></i>
                            <input placeholder="Enter contact e-mail address" id="email" name="email" type="email"
                                class="validate" required>
                            <label for="email" class="teal-text darken-2">e-mail</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="far fa-user prefix teal-text text-darken-2"></i>
                            <input placeholder="Selected a username (min 5 / max 10 char)" id="username" name="username"
                                type="text" minlength="5" maxlength="10" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                                required>
                            <label for="username" class="teal-text darken-2">Username</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="input-field">
                            <i class="fas fa-unlock-alt prefix teal-text text-darken-2"></i>
                            <input placeholder="Enter your password (min 8 / max 10 char)" id="password" name="password"
                                type="password" minlength="8" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                                required>
                            <label for="password" class="teal-text darken-2">Password</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s8 offset-s2 m4 offset-m4 l4 offset-l4 btn teal darken-2">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3 center-align">
                        <h6>Already Registered</h6>
                        <p>
                            Go to the <a href="https://car-mtn-tracker.herokuapp.com/">Logon Page</a>
                            to to login
                        </p>
                    </div>
                </div>
            </form>
        </div>
    {% endblock %}
